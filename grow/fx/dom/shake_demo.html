<!DOCTYPE html>
<html>
  <head>
    <title>grow.fx.dom.Shake demo</title>
    <style>
    #shake {
      background: red;
      height: 50px;
      position: relative; /* Important for the shake to work */
      margin: 20px 0 0 20px;
      width: 50px;
    }
    </style>
  </head>
  <body>
  <button onclick="shake.play();">Shake!</button>
  <div id="shake"></div>
  <script src="../../../goog/base.js"></script>
  <script src="../../../goog/deps.js"></script>
  <script src="../../deps.js"></script>
  <script>
    goog.require('grow.fx.dom.Shake');
  </script>
  <script>
    var shake = new grow.fx.dom.Shake(document.getElementById('shake'));
  </script>
  </body>
</html>
